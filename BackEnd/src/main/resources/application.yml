spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sedb?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: root
    password: 20021203
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: spring_learn
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB
  #此配置解决swagger Failed to start bean 'documentationPluginsBootstrapper'的问题
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # thymeleaf
  thymeleaf:
    #缓冲的配置
    cache: false
    check-template: true
    check-template-location: true
    #开启MVC thymeleaf 视图解析
    enabled: true
    encoding: utf-8
    mode: HTML

# mybatis-plus配置
mybatis-plus:
  mapper-locations:
    classpath:mapper/**/*Mapper.xml,classpath:mapper/*Mapper.xml
  # Mybatis返回Map类型,单数据库字段值为空时,不显示字段问题配置,true:显示值为空的字段
  configuration:
    call-setters-on-nulls: true
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      id-type: auto

server:
  port: 8080

